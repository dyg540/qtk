<!DOCTYPE html>
<html>
	<head><title>Tester</title>
    <script src='../index.js'></script>
	<script type="application/javascript">
		var ctx = null;
		var ImageTile = qtk.ImageTile;
		var img = ImageTile.create("http://localhost:9876/base/www/images.json#0.png");

		function render() {
			if(img.complete) {
				//img.draw(ctx, ImageTile.DRAW_TILE_H, 0, 0, 400, 125);
				//img.draw(ctx, ImageTile.DRAW_TILE_H, 0, 200, 80, 200);
				//img.draw(ctx, ImageTile.DRAW_TILE_V, 0, 0, 100, 100);
				//img.draw(ctx, ImageTile.DRAW_TILE_V, 200, 0, 200, 400);
				
				img.draw(ctx, ImageTile.DRAW_TILE, 0, 0, 100, 100);
				img.draw(ctx, ImageTile.DRAW_TILE, 200, 0, 200, 400);
				
			}

			requestAnimationFrame(render);
		}

		window.onload = function() {
			ctx = document.getElementById("main-canvas").getContext("2d");
			requestAnimationFrame(render);
		}
	</script>
</head>
<body><canvas id="main-canvas" width="800" height="800" /></body>
</html>
